{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Register{% endblock %}

{% block content %}
    <form enctype="multipart/form-data" method="POST" >
        {% csrf_token %}
        {{ registration_form|as_bootstrap }}
        {{ profile_form|as_bootstrap }}
        <button type="submit">register</button>
    </form>
    <p>If you already have an account, <a href="{% url 'login' %}">login here</a>.</p>
{% endblock %}
