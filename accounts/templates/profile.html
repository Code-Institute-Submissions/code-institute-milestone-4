{% extends 'profile_base.html' %}
{% block page_title %}{{user}}'s profile{% endblock %}

{% block progress_content %}

<div class="row">
  <div class="col s-12 m5">
    <div style="width: 80%; margin-left: 15px;" class="account-settings-form">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn blue-grey send-message-btn" name="Update Information" type="submit" value="Update Profile">
      </form>
    </div>
  </div>

  <div class="col s-12 m7">
    <div class="profile-image-title-wrapper">
      <div class="profile-title">
        <h1 class="white-text">
          YOU GOT THIS <br />
          KEEP PUMPIN'
        </h1>
      </div>
      <img class="responsive-img" src="/static/img/pumpit.jpg" alt="" />
    </div>
  </div>
</div>


{% endblock %}
