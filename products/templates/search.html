<!-- Search/categories -->

<section id="search" class="section section-search blue darken-1 white-text center scrollspy blue-grey darken-3">
    <div class="container">
        <div class="row">
            <div class="col s12 m7">
                <div>
                    <a href="{% url 'shop' %}" class="waves-effect waves-light btn">Shop All</a>
                    {% for category in links %}
                    <a href="{{category.get_url}}" class="waves-effect waves-light btn">{{category.name}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col s12 m5">
                <form method="GET" action="">
                    <div class="input-field">
                        <input name="q" id="search" type="search" required />
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
            {% if request.GET.q %} Results for <b>{{ request.GET.q }}</b>
            {% endif %}
        </div>
    </section>
