{% extends 'base.html' %} {% block content %}

<section style="padding-top: 150px;" class="section section-product-detail blue-grey darken-4">
  <div class="container">
    <div class="product-row row">
      <div class="col s12 l4">
        <div class="product-img-container">
          <img src="{{product.image.url}}" />
        </div>
      </div>
      <div class="description-col col s12 l5">
        <h6 style="margin-top: 0;" class="flow-text white-text">{{product.name}}</h6>
        <p class="white-text">
          <span class="grey-text">Price:</span>
          <span style="font-size: 1.2rem; color: #607d8b; font-weight: bold; letter-spacing: 1.5px;">£
            {{product.price}}</span> & FREE Delivery
        </p>
        <p>{{product.description|linebreaks}}</p>
      </div>
      <div class="add-to-cart-col col s12 l3">
        <h6>£ {{product.price}}</h6>
        <p class="white-text">FREE delivery.</p>
        <p class="white-text">In stock.</p>
        <form method="post" action="{% url 'add_cart' product.id %}">
          {% csrf_token %}
          <div class="form-group">
            <div class="quantity qty-container">
              <p>Qty:</p>
              <input class="select-qty" name="quantity" type="number" min="1" max="999" value="1" />
              <div class="quantity-nav">
                <div class="quantity-up">
                  <i class="material-icons white-text">arrow_drop_up</i>
                </div>
                <div class="quantity-down">
                  <i class="material-icons white-text">arrow_drop_down</i>
                </div>
              </div>
            </div>
            <button class="add-to-cart-button btn blue-grey waves-effect waves-light" type="submit" name="action">
              Add to Cart
              <i class="material-icons left">add_circle</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
